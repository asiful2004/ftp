    <!-- script start for storage comment -->

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const commentForm = document.getElementById('comment-form');
    const commentsList = document.getElementById('comments-list');

    // Load existing comments and likes/dislikes from localStorage (or any storage method)
    function loadComments() {
        const storedComments = JSON.parse(localStorage.getItem('comments')) || [];
        commentsList.innerHTML = ''; // Clear existing comments
        storedComments.forEach(comment => addCommentToDOM(comment));
    }

    // Function to add a comment to the DOM
    function addCommentToDOM(comment) {
        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.dataset.id = comment.id;
        commentDiv.innerHTML = `
            <p><strong>${comment.username}</strong></p>
            <p>${comment.text}</p>
            <button class="like-button">üëç <span class="like-count">${comment.likes}</span></button>
            <button class="dislike-button">üëé <span class="dislike-count">${comment.dislikes}</span></button>
            <button class="delete-comment">Delete</button>
        `;

        commentsList.appendChild(commentDiv);

        // Add event listeners for like, dislike, and delete buttons
        commentDiv.querySelector('.like-button').addEventListener('click', () => handleLike(comment.id));
        commentDiv.querySelector('.dislike-button').addEventListener('click', () => handleDislike(comment.id));
        commentDiv.querySelector('.delete-comment').addEventListener('click', () => handleDelete(comment.id));
    }

    // Handle comment submission
    commentForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const commentText = document.getElementById('comment').value;

        const comment = {
            id: Date.now(),
            username,
            email,
            text: commentText,
            likes: 0,
            dislikes: 0
        };

        // Save comment in localStorage (or any storage method)
        const storedComments = JSON.parse(localStorage.getItem('comments')) || [];
        storedComments.push(comment);
        localStorage.setItem('comments', JSON.stringify(storedComments));

        addCommentToDOM(comment);

        // Reset form
        commentForm.reset();
    });

    // Handle like button click
    function handleLike(commentId) {
        const storedComments = JSON.parse(localStorage.getItem('comments')) || [];
        const comment = storedComments.find(c => c.id === commentId);
        comment.likes++;
        localStorage.setItem('comments', JSON.stringify(storedComments));
        loadComments(); // Reload comments to update UI
    }

    // Handle dislike button click
    function handleDislike(commentId) {
        const storedComments = JSON.parse(localStorage.getItem('comments')) || [];
        const comment = storedComments.find(c => c.id === commentId);
        comment.dislikes++;
        localStorage.setItem('comments', JSON.stringify(storedComments));
        loadComments(); // Reload comments to update UI
    }

    // Handle delete button click
    function handleDelete(commentId) {
        let storedComments = JSON.parse(localStorage.getItem('comments')) || [];
        storedComments = storedComments.filter(c => c.id !== commentId);
        localStorage.setItem('comments', JSON.stringify(storedComments));
        loadComments(); // Reload comments to update UI
    }

    // Load comments on page load
    loadComments();
});

    </script>
